<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SUN</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript" src="./index.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
	
<div class="container">
	<div class="circle"></div>
</div>



<script>
$(document).ready(function(){

var tl = new TimelineMax({repeat:-1, yoyo:true});
tl.to(".container", 1, {background: "linear-gradient(0deg, #ffe043, #b0d4ff)"})
  .to(".container", 1, {background: "linear-gradient(0deg, #ffb543, #82bbff)"})
  .to(".container", 2, {background: "linear-gradient(0deg, #ff8a43, #74b3ff)"})
  .to(".container", 2, {background: "linear-gradient(0deg, #8cafff, #4134c5)"})
});
</script>


</body>
</html>
